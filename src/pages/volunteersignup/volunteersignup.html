
<ion-title>Volunteer Sign up</ion-title>


<ion-content>
    <div class="volunterr-sign-up">
        <p>Please fill out all applicable fields before submitting</p>
    <ion-list>
    <ion-item>
        <ion-label color="dark">Name: </ion-label>
        <ion-input placeholder=""></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="dark">Phone Number: </ion-label>
        <ion-input placeholder=""></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="dark">Email Address: </ion-label>
        <ion-input placeholder=""></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="dark">Address:  </ion-label>
        <ion-input placeholder=""></ion-input>
    </ion-item>
    <ion-list>
    <ion-item>
        <ion-label>Preferred-Location</ion-label>
        <ion-select [(ngModel)]="Preferred-Location">
        <ion-option value="Marshallton">Marshallton</ion-option>
        <ion-option value="Cedars Church of Christ-Pantry">Cedars Church of Christ-Pantry</ion-option>
        <ion-option value="Lake Forest High School">Lake Forest High School</ion-option>
        <ion-option value="Salvation Army Food Closet">Salvation Army Food Closet</ion-option>
        </ion-select>
    </ion-item>
    </ion-list>
    </ion-list>
    <div class="pure-controls">
        <button ion-button full (click)="goToVolunteerProfile()" type="submit" class="pure-button pure-button-primary">Start making a difference today!</button>
        <img src="assets/img/alt-logo.png"/>
        <button ion-button full (click)="goBack()" type="submit" class="pure-button pure-button-primary">Back</button>
    </div>
</div>

</ion-content>
