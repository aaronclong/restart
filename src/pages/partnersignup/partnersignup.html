<ion-content>
    <div class="order-form">
        <p>Please fill out all applicable fields before submitting</p>
    <ion-list>
    <ion-item>
        <ion-label color="primary">Agency Name: </ion-label>
        <ion-input placeholder=""></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary">Account Number: </ion-label>
        <ion-input placeholder=""></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary">Agency Contact: </ion-label>
        <ion-input placeholder=""></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary">Agency Email: </ion-label>
        <ion-input placeholder=""></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary">Agency Phone Number: </ion-label>
        <ion-input placeholder=""></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary">Agency Fax Number: </ion-label>
        <ion-input placeholder=""></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary">Requested Pick Up Date: </ion-label>
        <ion-input placeholder=""></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary">Requested Delivery Date: </ion-label>
        <ion-input placeholder=""></ion-input>
    </ion-item>
    </ion-list>
    <div class="pure-controls">
        <button ion-button full (click) = "itemTapped()" type="submit" class="pure-button pure-button-primary">Submit</button>
    </div>
</div>
</ion-content>
