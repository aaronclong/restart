<ion-content>
    <div class="order-form">
        <p>Please fill out all applicable fields before submitting</p>
    <ion-list>
    <ion-item>
        <ion-label color="dark">Agency Name: </ion-label>
        <ion-input placeholder=""></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="dark">Account Number: </ion-label>
        <ion-input placeholder=""></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="dark">Agency Contact: </ion-label>
        <ion-input placeholder=""></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="dark">Agency Email: </ion-label>
        <ion-input placeholder=""></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="dark">Agency Phone Number: </ion-label>
        <ion-input placeholder=""></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="dark">Agency Fax Number: </ion-label>
        <ion-input placeholder=""></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="dark">Requested Pick Up Date: </ion-label>
        <ion-input placeholder=""></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="dark">Requested Delivery Date: </ion-label>
        <ion-input placeholder=""></ion-input>
    </ion-item>
    </ion-list>
    <div class="pure-controls">
        <button ion-button full (click) = "goToPartnerProfile()" type="submit" class="pure-button pure-button-primary">Submit</button>
        <button ion-button full (click)="goBack()" type="submit" class="pure-button pure-button-primary">Back</button>
    </div>
</div>
</ion-content>
